<template>
  <div class="container" if.bind="is_connected">
    <user-bar></user-bar>
    <table>
      <tr>
        <td style="text-align:center">
          <sheader-bar></sheader-bar>
        </td>
      </tr>
      <tr>
        <td style="text-align:center">
          <work-bar></work-bar>
        </td>
      </tr>
      <tr if.bind="hasPages">
        <td>
          <table if.bind="hasPages">
            <tr>
              <td class="text-success">
                <strong>${pageStatus}</strong>
              </td>
            </tr>
            <tr>
              <td>
                <ul class="pagination">
      						<li show.bind="canPrevPage">
      							<a href="#" click.delegate="firstPage()" >
      								<i class="fa fa-fast-backward fa-fw"></i>Début</a>
      						</li>
      						<li  show.bind="canPrevPage">
      							<a href="#" click.delegate="prevPage()">
      								<i class="fa fa-step-backward fa-fw"></i>Préc.</a>
      						</li>
      						<li  show.bind="canNextPage">
      							<a href="#" click.delegate="nextPage()">
      								<i class="fa fa-step-forward fa-fw"></i>Suivant</a>
      						</li>
      						<li show.bind="canNextPage">
      							<a href="#" click.delegate="lastPage()" >
      								<i class="fa fa-fast-forward fa-fw"></i>Fin</a>
      						</li>
      					</ul>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <table id="link-table">
            <tr>
              <th></th>
              <th>Nom de famille</th>
              <th>Prénom(s)</th>
              <th>Groupe</th>
              <th>Abs.</th>
              <th>Ret.</th>
              <th>Autres</th>
              <th>Observations</th>
            </tr>
            <tr repeat.for="note of items">
              <td>
                <div if.bind="note.has_url">
                  <img src.bind="note.url" height="48"></img>
                </div>
              </td>
              <td>
                <a route-href="route: etud; params.bind: { id: note.personid }">${note.lastname}</a>
              </td>
              <td>${note.firstname}</td>
              <td>${note.groupeSigle}</td>
              <td>${note.absenceString}</td>
              <td>${note.retardString}</td>
              <td>${note.miscString}</td>
              <td>${note.description}</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>
</template>
